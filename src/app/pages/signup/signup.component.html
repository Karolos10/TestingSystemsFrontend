<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/woman.png" width="100" height="100" alt="image">
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Nombre de usuario</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput
                            placeholder="Digite el Nombre de usuario" type="text" required>
                        <mat-hint>El nombre de usuario debe de ser unico</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="Digite su contraseña" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite El Nombre"
                            type="text" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Apellidos</mat-label>
                        <input [(ngModel)]="user.apellidos" name="apellidos" matInput placeholder="Digite los Apellidos"
                            type="text" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" matInput placeholder="Digite el Email" type="email"
                            required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Telefono</mat-label>
                        <input [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite el Telefono"
                            type="text" required>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button
                            color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
