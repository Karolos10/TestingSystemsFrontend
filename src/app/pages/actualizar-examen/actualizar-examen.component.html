<mat-card>
    <h1>Actualizar Examen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="examen" (submit)="actualizarDatos()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input [(ngModel)]="examen.titulo" type="text" name="titulo" placeholder="Digite el titulo" matInput
                        required>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripcion</mat-label>
                    <textarea [(ngModel)]="examen.descripcion" name="descripcion" id="" type="text"
                        placeholder="Agregue una descripcion" matInput rows="8"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos Maximo</mat-label>
                            <input [(ngModel)]="examen.puntosMaximos" type="text" name="puntosMaximos"
                                placeholder="Digite la cantidad de puntos" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Numero de preguntas</mat-label>
                            <input [(ngModel)]="examen.numeroDePreguntas" type="text" name="numeroPreguntas"
                                placeholder="Digite el numero de preguntas" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" name="activo" [(ngModel)]="examen.activo" color="primary">
                    Estado de publicacion
                </mat-slide-toggle>
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categorias</mat-label>
                    <mat-select name="categoria" [(ngModel)]="examen.categoria.categoriaId">
                        <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                            {{c.tituloCategoria}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
