<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/profile.png" width="100" height="100" alt="image">
                    </div>
                    <h1 class="text-center">Inicio de Session</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput
                                placeholder="Digite el Nombre de usuario" type="text" required>
                            <mat-hint>El nombre de usuario debe de ser unico</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput
                                placeholder="Digite su contraseña" required>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button
                                color="accent">Limpiar</button>
                        </div>
                    </form>
                    <br><br><br>
                </mat-card>
            </div>
        </div>
    </div>
</div>
